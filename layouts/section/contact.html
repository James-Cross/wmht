{{ define "main" }}
{{ partial "header.html" .Params.header }}
  
<div id="main">
  <div class="container">
    <section>
      <div>
        <h1 class="h1">{{ .Params.contact.heading }}</h1>
        <p>{{ partial "bodyMarkdown.html" .Params.contact.body }}</p>
      </div>
    </section>
  </div>
</div>

  
{{ $footer := .Site.GetPage "_footer.md" }}
{{ partial "footer.html" (dict "footer" $footer) }}
{{ end }}
